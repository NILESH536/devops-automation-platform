name: Java DevOps CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Verify Java compilation
      run: |
        javac app/Event_Reminder_System/src/Event_Reminder_System/Executer.java

    - name: Build Docker image
      run: |
        docker build -t event-reminder-devops -f docker/Dockerfile .

